<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 align="center">Tic-Tac-Toe</h1>
    <input type="text" id="inputno" placeholder="playerone name">
    <input type="text" id="inputtwo" placeholder="playertwo name">
    <button onclick="start()" id="start">start</button>
    <div id="winning" align="center"></div>
    <div id="information" align="center"></div>
    <table border="2"  align="center"> 
        <tr>
            <td onclick="test(event)"  id="one"></td>
            <td onclick="test(event)" id="two"></td>
            <td onclick="test(event)" id="three"></td>
        </tr>
        <tr>
            <td onclick="test(event)" id="four"></td>
            <td onclick="test(event)" id="five"></td>
            <td onclick="test(event)" id="six"></td>
        </tr>
        <tr>
            <td onclick="test(event)" id="seven"></td>
            <td onclick="test(event)" id="eight"></td>
            <td onclick="test(event)" id="nine"></td>
        </tr>
    </table>
    <audio src="Ruger-Girlfriend-(TrendyBeatz.com).mp3" id="playMe" loop></audio>
    <button onclick="pla()" id="button">PLAY</button>
    <button onclick="cont()" id="cont">restart</button>
    <button onclick="restart()" id="continue">continue</button>
    <div id="score">scoreboard:</div>
    <div id="playerno"></div>
    <div id="scoreno">0</div>
    <div id="playertwo"></div>
    <div id="scoretwo">0</div>
    <script src="tic.js"></script>
</body>
</html>
